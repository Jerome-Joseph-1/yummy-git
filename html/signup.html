<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup/Login Page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<style>
    .nav-bar {
        padding: 0 50px;
    }
</style>

<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <a style="color:#FE4A49" href="../index.html">Yummy</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href=".../index.html">CART</a></li>
                <li><a href="../index.html">PEOPLE</a></li>
                <li><a href="./login.html">LOGIN</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="signUpForm" class="form-box">
            <h2>Create an Account</h2>
            <label for="signUpName" class="form-label">Full Name</label>
            <input type="text" id="signUpName" class="form-control" placeholder="Enter full name" required>

            <label for="signUpEmail" class="form-label">Email address</label>
            <input type="email" id="signUpEmail" class="form-control" placeholder="Enter email" required>

            <label for="signUpPassword" class="form-label">Password</label>
            <input type="password" id="signUpPassword" class="form-control" placeholder="Create password" required>

            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>

            <button class="btn" type="submit">Sign Up</button>

            <div class="text-center mt-3">
                <p>Already have an account? <a class="blue-link" href="./login.html">Sign In</a></p>
            </div>
        </div>
    </div>

</body>

</html>
